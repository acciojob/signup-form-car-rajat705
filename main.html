<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name</label>
        <input placeholder="Name" type="text" id="name" required>

        <label for="email">Email</label>
        <input placeholder="Email" type="email" id="email" required>

        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" required>

        <label for="cars">Car Brands</label>
        <select placeholder="--Please choose an option--" name="" id="cars" required>
            <option value="">Mahindra</option>
            <option value="">Tata</option>
            <option value="">Audi</option>
            <option value="">BMW</option>
        </select>

        <label for="age">Age</label>
        <input placeholder="Age" type="age" id="age" required>

        <label for="dob">DOB</label>
        <input type="Date" id="dob" required>

        <label for="tel">Phone Number</label>
        <input placeholder="xxx-xxx-xxxx" type="tel" id="tel">

        <label for="password">Password</label>
        <input placeholder="Password" type="password" id="password" required>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" required>

        <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
